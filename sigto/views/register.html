<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/sigto/assets/css/login.css">
    <title>Registro</title>
</head>
<body>
        <div class="box">
            <img class="logologin" src="/sigto/assets/images/logo completo.png" alt="oceanTrade logo">
            <div>
                <form id="registerForm">
                    <h2>Registro</h2>
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="lastname">Apellido:</label>
                    <input type="text" id="lastname" name="lastname" required>
                    <label for="ci">CI:</label>
                    <input type="text" id="ci" name="ci" required>
                    <label for="phone">Teléfono:</label>
                    <input type="tel" id="phone" name="phone" required>
                    <label for="address">Dirección:</label>
                    <input type="text" id="address" name="address" required>
                    <label for="registerPassword">Contraseña:</label>
                    <input type="password" id="registerPassword" name="password" required>
                    <button type="submit">Registrar</button>
                    <p id="registerError" class="error-message"></p>
                </form>
                <p>¿ya tienes cuenta? <a href="login.html">Ingresa aquí</a></p>
                <a href="../index.html">Volver al Inicio</a>
            </div>
        </div>
    <script src="/sigto/assets/js/script.js"></script>
</body>
</html>
